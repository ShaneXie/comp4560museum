<StackLayout>
    <ActionBar title="Collection Details">
  <NavigationButton text="Go Back" android.systemIcon="ic_menu_back"
    (tap)="onNavBtnTap()"></NavigationButton>
</ActionBar>

<ListView width = "100%" height="100%" [items]="itemjson" >
    <template let-item="item" let-i="index" let-odd="odd" let-even="even">
        <StackLayout [class.odd]="odd" [class.even]="even">
            <Label [text]='item.table' class="tbname"></Label>
             <StackLayout padding=10>
                 <!-- <Label *ngFor="let element of item.data" [text]='"\t"+element.key+" : \t"+element.val' ></Label> -->
                 <Label *ngFor="let element of item.data" [text]="procWord(elementelement)" ></Label>
             </StackLayout>
        </StackLayout>
    </template>
</ListView>
</StackLayout>
